# Log4j configuration created by Sonatype Nexus
log4j.rootLogger=WARN, logfile

log4j.logger.org.apache.commons=WARN logfile
log4j.logger.httpclient=WARN logfile
log4j.logger.org.apache.http=WARN logfile
log4j.logger.org.sonatype.nexus=DEBUG logfile
log4j.logger.org.restlet=ERROR logfile



# LOGFILE
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=${project.build.directory}/log/test.log
log4j.appender.logfile.Append=true
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%4d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [%t:%x] - %c: %m%n
# CONSOLE
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%c] - %m%n

#migration logger
log4j.logger.org.sonatype.nexus.plugin.migration=DEBUG, migrationlogfile
log4j.appender.migrationlogfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.migrationlogfile.File=${project.build.directory}/log/migration.log
log4j.appender.migrationlogfile.Append=true
log4j.appender.migrationlogfile.DatePattern='.'yyyy-MM-dd
log4j.appender.migrationlogfile.layout=org.sonatype.nexus.log4j.ConcisePatternLayout
log4j.appender.migrationlogfile.layout.ConversionPattern=%4d{yyyy-MM-dd HH:mm:ss} %-5p [%-15.15t] - %c - %m%n
